<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/display.js"></script>
    <link rel="stylesheet" href="species_style.css">
    <title>Invasive Species Project Website</title>
  </head>
  <style>
    .marker {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #0FF;
        opacity: 0.5;
      }
    .popup {
        min-width: 276px;
      }
  </style>
  <body>
    <div>Alewife</div>
    <button onclick = "window.location.href='/index.html'">Menu</button>
    <p>Species Description</p>

   
    <!--<img src="">-->

    <form>
      <label for="radius">radius size</label>
      <input id="radius" type="range" min="1" max="5" step="1" value="3"/>
      <label for="blur">blur size</label>
      <input id="blur" type="range" min="1" max="5" step="1" value="5"/>
  </form>

    <div>
        <button onclick="showMap()">Map</button>
        <button onclick="showRecipes()">Recipes</button>
        <button onclick="showAnalyses()">Analyses</button>
    </div>

    <div id="show_map">
        <div id="map">
          <div id="long_lat_popup" class="popup"></div>
          <img src="/Icons/pin.png" id="marker0" class="marker" />
        </div>
        <script type="module" src="/main.js"></script>
        <button id="fly-to-origin">Fly to Invasive Species Origin</button>
        <button id="fly-to-michigan">Fly to Michigan</button>
    </div>
    <div id="show_recipes" style="display:none">
        <span>recipes</span>
    </div>
    <div id="show_analyses" style="display:none">
        <span>analyses</span>
    </div>
  </body>
</html>
